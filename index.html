<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "idb": "https://aistudiocdn.com/idb@^8.0.0"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0A0F1A;
    background-image: 
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231f2937' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    background: 
      radial-gradient(ellipse at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 45%),
      radial-gradient(ellipse at 90% 80%, rgba(217, 70, 239, 0.1) 0%, transparent 45%);
    animation: aurora 15s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes aurora {
    0% {
      transform: translate(-5vw, -5vh) scale(1);
      opacity: 0.7;
    }
    50% {
      transform: translate(5vw, 5vh) scale(1.1);
      opacity: 1;
    }
    100% {
      transform: translate(-5vw, -5vh) scale(1);
      opacity: 0.7;
    }
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #111827; /* gray-900 */
  }
  ::-webkit-scrollbar-thumb {
    background: #374151; /* gray-700 */
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #4b5563; /* gray-600 */
  }

  /* Glassmorphism Card Style */
  .glass-card {
    background: rgba(17, 24, 39, 0.5); /* bg-gray-900/50 */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Animations */
  .fade-in {
    animation: fadeInAnimation 0.5s ease-out forwards;
  }
  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-right {
    animation: fadeInRight 0.4s ease-out forwards;
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .animate-glow {
    animation: glow 2.5s infinite alternate;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 5px rgba(167, 139, 250, 0.3), 0 0 10px rgba(167, 139, 250, 0.2);
    }
    100% {
      box-shadow: 0 0 15px rgba(167, 139, 250, 0.5), 0 0 25px rgba(167, 139, 250, 0.4);
    }
  }

  .animated-border-glow {
      animation: animated-border-glow-kf 4s ease-in-out infinite;
  }
  @keyframes animated-border-glow-kf {
      0% { border-color: rgba(251, 191, 36, 0.4); }
      50% { border-color: rgba(249, 115, 22, 0.6); }
      100% { border-color: rgba(251, 191, 36, 0.4); }
  }
</style>
</head>
  <body class="text-gray-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
