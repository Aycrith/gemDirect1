<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "idb": "https://aistudiocdn.com/idb@^8.0.0"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0A0F1A;
    background-image: 
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231f2937' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    /* Define CSS variables with default fallback for the interactive gradient */
    --mouse-x: 50%;
    --mouse-y: 50%;
    background: 
      /* Static gradients for ambient color */
      radial-gradient(circle at 15% 25%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
      radial-gradient(circle at 85% 75%, rgba(249, 115, 22, 0.08) 0%, transparent 40%),
      /* Interactive gradient that follows the mouse */
      radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(252, 211, 77, 0.12) 0%, transparent 30%);
    z-index: -1;
    /* Smooth transition for the interactive gradient's movement */
    transition: background 400ms ease-out;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #111827; /* gray-900 */
  }
  ::-webkit-scrollbar-thumb {
    background: #374151; /* gray-700 */
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #4b5563; /* gray-600 */
  }

  /* Glassmorphism Card Style */
  .glass-card {
    background: rgba(17, 24, 39, 0.5); /* bg-gray-900/50 */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  /* Interactive Spotlight Effect */
  .interactive-spotlight {
      position: relative;
      overflow: hidden; /* Important to contain the pseudo-element */
  }

  .interactive-spotlight::before {
      content: '';
      position: absolute;
      left: var(--mouse-x-local, 50%);
      top: var(--mouse-y-local, 50%);
      width: 300px; /* Size of the spotlight */
      height: 300px;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease-out;
      pointer-events: none; /* Make sure it doesn't block interactions */
  }

  .interactive-spotlight:hover::before {
      opacity: 1;
  }


  /* Animations */
  .fade-in {
    animation: fadeInAnimation 0.5s ease-out forwards;
  }
  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-right {
    opacity: 0; /* Start hidden */
    animation: fadeInRight 0.5s ease-out forwards;
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .animate-glow {
    animation: glow 2.5s infinite alternate;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 5px rgba(249, 115, 22, 0.3), 0 0 10px rgba(249, 115, 22, 0.2);
    }
    100% {
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.5), 0 0 25px rgba(249, 115, 22, 0.4);
    }
  }
  
  .animate-breathing-glow {
    animation: breathing-glow 3s infinite ease-in-out;
  }

  @keyframes breathing-glow {
    0%, 100% {
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.3), 0 0 20px rgba(251, 191, 36, 0.2);
      border-color: rgba(251, 191, 36, 0.7);
    }
    50% {
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.4);
      border-color: rgba(252, 211, 77, 1);
    }
  }

  .animated-border-glow {
      animation: animated-border-glow-kf 4s ease-in-out infinite;
  }
  @keyframes animated-border-glow-kf {
      0% { border-color: rgba(251, 191, 36, 0.4); }
      50% { border-color: rgba(249, 115, 22, 0.6); }
      100% { border-color: rgba(251, 191, 36, 0.4); }
  }

  /* Drag and Drop styles */
  .drag-over-indicator {
    height: 2px;
    background: #fbbf24; /* amber-400 */
    margin: -4px 0;
    transition: all 0.2s ease-out;
    border-radius: 1px;
    box-shadow: 0 0 10px #fbbf24;
  }

  .dragging {
    opacity: 0.5;
    transform: rotate(1deg);
    border-color: #f59e0b !important; /* amber-600 */
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Thematic Loader Animations */
  @keyframes clap-top {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-8deg); }
  }

  @keyframes clap-bottom {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
  }

  /* Toast Progress Animation */
  @keyframes toast-progress {
    from { width: 100%; }
    to { width: 0%; }
  }

  .animate-toast-progress {
    animation: toast-progress 5s linear forwards;
  }

  /* ============================================
     BASE UI IMPROVEMENTS - Always active
     These styles work without any feature flag
     ============================================ */
  
  /* Context Bar - Sticky breadcrumb navigation (always active) */
  .context-bar {
    height: 56px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(251, 191, 36, 0.2);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    position: sticky;
    top: 64px; /* Below main header */
    z-index: 25;
  }
  
  .context-bar__breadcrumbs {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.875rem;
    color: #9ca3af;
  }
  
  .context-bar__breadcrumb {
    color: #9ca3af;
    transition: color 0.15s ease;
  }
  
  .context-bar__breadcrumb--clickable {
    cursor: pointer;
  }
  
  .context-bar__breadcrumb--clickable:hover {
    color: #fbbf24;
  }
  
  .context-bar__breadcrumb-separator {
    color: #4b5563;
  }
  
  .context-bar__breadcrumb--current {
    color: #fbbf24;
    font-weight: 500;
  }
  
  /* Shot Card - Enhanced visual hierarchy (always active) */
  .shot-card {
    background: rgba(31, 41, 55, 0.6);
    border: 1px solid rgba(75, 85, 99, 0.5);
    border-radius: 8px;
    transition: all 0.2s ease;
  }
  
  .shot-card:hover {
    border-color: rgba(251, 191, 36, 0.5);
    background: rgba(55, 65, 81, 0.5);
    box-shadow: 0 4px 12px rgba(251, 191, 36, 0.1);
  }
  
  .shot-card:focus-within {
    outline: 2px solid #fbbf24;
    outline-offset: 2px;
  }
  
  /* Skeleton loading animation (always active) */
  .skeleton {
    background: linear-gradient(
      90deg,
      rgba(55, 65, 81, 0.4) 0%,
      rgba(75, 85, 99, 0.6) 50%,
      rgba(55, 65, 81, 0.4) 100%
    );
    background-size: 200% 100%;
    animation: skeleton-pulse 1.5s ease-in-out infinite;
    border-radius: 4px;
  }
  
  @keyframes skeleton-pulse {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  
  /* Status Chip - Consistent status indicators (always active) */
  .status-chip {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 2px 8px;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    white-space: nowrap;
  }
  
  .status-chip--info {
    background: rgba(96, 165, 250, 0.15);
    color: #60a5fa;
  }
  
  .status-chip--success {
    background: rgba(74, 222, 128, 0.15);
    color: #4ade80;
  }
  
  .status-chip--warning {
    background: rgba(251, 191, 36, 0.15);
    color: #fbbf24;
  }
  
  .status-chip--error {
    background: rgba(248, 113, 113, 0.15);
    color: #f87171;
  }
  
  .status-chip--generating {
    background: rgba(167, 139, 250, 0.15);
    color: #a78bfa;
  }
  
  /* Action rail - Grouped action buttons (always active) */
  .action-rail {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px;
    background: rgba(31, 41, 55, 0.4);
    border-radius: 8px;
    border: 1px solid rgba(75, 85, 99, 0.4);
  }
  
  .action-rail__divider {
    width: 1px;
    height: 24px;
    background: rgba(75, 85, 99, 0.5);
  }
  
  /* Drawer - Slide-in panel (always active) */
  .drawer {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    background: rgba(17, 24, 39, 0.98);
    border-left: 1px solid rgba(75, 85, 99, 0.5);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 50;
    overflow-y: auto;
  }
  
  .drawer--open {
    transform: translateX(0);
  }
  
  .drawer__backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 49;
    pointer-events: none;
  }
  
  .drawer__backdrop--visible {
    opacity: 1;
    pointer-events: auto;
  }

  /* ============================================
     UI REFRESH SCOPE - Enhanced improvements
     Toggle via VITE_UI_REFRESH_ENABLED env var
     Adds extra polish when .ui-refresh class is present
     ============================================ */
  
  /* Design Tokens (available when flag enabled for CSS variable usage) */
  .ui-refresh {
    /* Spacing scale (4px base) */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    
    /* Typography scale */
    --text-xs: 0.75rem;
    --text-sm: 0.875rem;
    --text-md: 1rem;
    --text-lg: 1.25rem;
    --text-xl: 1.5rem;
    
    /* Status colors */
    --status-info: #60a5fa;
    --status-info-bg: rgba(96, 165, 250, 0.15);
    --status-success: #4ade80;
    --status-success-bg: rgba(74, 222, 128, 0.15);
    --status-warning: #fbbf24;
    --status-warning-bg: rgba(251, 191, 36, 0.15);
    --status-error: #f87171;
    --status-error-bg: rgba(248, 113, 113, 0.15);
    --status-generating: #a78bfa;
    --status-generating-bg: rgba(167, 139, 250, 0.15);
    
    /* Surface colors */
    --surface-primary: rgba(17, 24, 39, 0.8);
    --surface-secondary: rgba(31, 41, 55, 0.6);
    --surface-elevated: rgba(55, 65, 81, 0.5);
    
    /* Borders */
    --border-subtle: rgba(75, 85, 99, 0.5);
    --border-accent: rgba(251, 191, 36, 0.5);
    
    /* Touch target minimum (44px for accessibility) */
    --touch-target-min: 44px;
  }
  
  /* Focus-visible styles for keyboard navigation (enhanced) */
  .ui-refresh button:focus-visible,
  .ui-refresh [role="button"]:focus-visible,
  .ui-refresh a:focus-visible {
    outline: 2px solid #fbbf24;
    outline-offset: 2px;
  }
  
  /* Ensure minimum touch targets */
  .ui-refresh .touch-target {
    min-height: var(--touch-target-min);
    min-width: var(--touch-target-min);
  }
  
  /* Scene Navigator improvements */
  .ui-refresh .scene-nav-item {
    min-height: var(--touch-target-min);
    padding: var(--space-3);
    transition: all 0.15s ease;
  }
  
  .ui-refresh .scene-nav-item:focus-visible {
    outline: 2px solid #fbbf24;
    outline-offset: -2px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .drawer {
      max-width: 100%;
    }
    
    .context-bar {
      padding: 0 12px;
    }
    
    .context-bar__breadcrumbs {
      font-size: 0.75rem;
    }
  }
</style>
</head>
  <body class="text-gray-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
