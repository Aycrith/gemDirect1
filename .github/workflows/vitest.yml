name: Vitest CI

on:
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Run Vitest on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest (unit & script suites)
        env:
          CI: true
        run: npm test -- --run

  windows-scripts:
    name: Run scripts suite on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Run scripts run-vitests helper (PowerShell)
        shell: pwsh
        run: |
          pwsh -NoLogo -ExecutionPolicy Bypass -File scripts/run-vitests.ps1
